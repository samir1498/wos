<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Code Redeemer</title>
  </head>
  <body>
    <h1>Gift Code Redeemer</h1>
    <button id="selectChrome">Select Chrome</button>
    <input type="text" id="chromePath" placeholder="Chrome Path" readonly />
    <form id="redeemForm">
      <label for="playerIds">Player IDs (comma-separated):</label><br />
      <input type="text" id="playerIds" name="playerIds" required /><br /><br />
      <label for="giftcode">Gift Code:</label><br />
      <input type="text" id="giftcode" name="giftcode" required /><br /><br />
      <button type="submit">Redeem</button>
    </form>

    <script src="renderer.js"></script>
  </body>
</html>
