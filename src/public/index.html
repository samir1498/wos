<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Code Redemption</title>
  <style>
    /* Add some basic styling */
    body { font-family: Arial, sans-serif; margin: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #f9f9f9; }
    .log-entry { margin-bottom: 10px; }
    .progress-bar { width: 100%; background: #e0e0e0; height: 20px; margin-top: 10px; position: relative; }
    .progress-bar span { display: block; height: 100%; background: #76c7c0; text-align: center; color: white; line-height: 20px; }
  </style>
</head>
<body>
  <h1>Gift Code Redemption</h1>
  <form id="redeemForm">
    <label for="playerIds">Player IDs (comma-separated):</label>
    <input type="text" id="playerIds" required><br><br>
    <label for="giftcode">Gift Code:</label>
    <input type="text" id="giftcode" required><br><br>
    <button type="submit">Redeem Gift Code</button>
  </form>
  <h2>Logs:</h2>
  <div id="log"></div>
  <div class="progress-bar">
    <span id="progress">0%</span>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
